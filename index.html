<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Download Search</title>
</head>
<body>
    <h1>Download Search</h1>
    <form>
        <input type="search" name="search" placeholder="Enter phrase to search">
        <select name="format" aria-placeholder="Choose format">
            <option value="txt">.txt</option>
            <option value="doc">.doc</option>
            <option value="docx">.docx</option>
            <option value="rtf">.rtf</option>
        </select>
        <button type="submit">Search&Download</button>
    </form>
</body>
</html>
